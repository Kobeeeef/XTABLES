<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.6/datatables.min.css"/>
</head>
<body>

<table id="example" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Table</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table rows will be populated dynamically -->
    </tbody>
</table>

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.5/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/r-3.0.2/rr-1.5.0/sc-2.4.1/sb-1.7.1/sp-2.3.1/sl-2.0.1/datatables.min.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.5/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/r-3.0.2/rr-1.5.0/sc-2.4.1/sb-1.7.1/sp-2.3.1/sl-2.0.1/datatables.min.js"></script><script>
    // Function to recursively iterate over the JSON data and generate table rows
    function populateTableRows(data, parentKey) {
        for (const key in data) {
            if (typeof data[key] === 'object' && !Array.isArray(data[key])) {
                // If the value is an object, it's a subtable; recurse into it
                populateTableRows(data[key], parentKey ? parentKey + '.' + key : key);
            } else {
                // Otherwise, it's a value
                const displayKey = parentKey ? parentKey + '.' + key : key;
                const value = data[key];
                $('#example tbody').append(
                    '<tr>' +
                    '<td>' + displayKey + '</td>' +
                    '<td>' + value + '</td>' +
                    '</tr>'
                );
            }
        }
    }

    $(document).ready(function () {
        // Your JSON data
        var data = {
            "SmartDashboard": {
                "data": {
                    "somevalue": {
                        "value": "488"
                    },
                    "sometable": {
                        "subvalue": {
                            "value": "Subvalue"
                        },
                        "value": "Subvalue"
                    }
                },
                "value": "\"OK\""
            }
        };

        // Populate the table
        populateTableRows(data.SmartDashboard.data, 'SmartDashboard');

        // Initialize DataTable

        new DataTable('#example',{
            responsive: true,
        })
    });
</script>
</body>
</html>
