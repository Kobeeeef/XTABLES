<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.6/datatables.min.css"/>
</head>
<body>

<table id="example" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Table</th>
        <th>Subtable</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table rows will be populated dynamically -->
    </tbody>
</table>

<link href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.5/b-3.0.2/r-3.0.2/datatables.min.css" rel="stylesheet">

<script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.5/b-3.0.2/r-3.0.2/datatables.min.js"></script>
<script>
    // Function to recursively iterate over the JSON data and generate table rows
    function populateTableRows(data, parentTable) {
        for (const key in data) {
            if (typeof data[key] === 'object') {
                // If the value is an object, it's a subtable
                const subtable = key;
                populateTableRows(data[key], parentTable + '.' + subtable);
            } else {
                // Otherwise, it's a value
                const value = data[key];
                $('#example tbody').append(
                    '<tr>' +
                    '<td>' + parentTable + '</td>' +
                    '<td>' + key + '</td>' +
                    '<td>' + value + '</td>' +
                    '</tr>'
                );
            }
        }
    }

    $(document).ready(function () {
        // Your JSON data
        var data = {
            "SmartDashboard": {
                "data": {
                    "somevalue": {
                        "value": "488"
                    },
                    "sometable": {
                        "subvalue": {
                            "value": "Subvalue"
                        },
                        "value": "Subvalue"
                    }
                },
                "value": "\"OK\""
            }
        };

        // Populate the table
        populateTableRows(data.SmartDashboard.data, 'SmartDashboard');

        // Initialize DataTable
        $('#example').DataTable();
    });
</script>
</body>
</html>
